apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.dcendents.android-maven'
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 4
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }
    dataBinding{
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    allprojects {
        repositories {
            google()
            jcenter()
            maven {
                url "http://maven.aliyun.com/nexus/content/repositories/releases"
            }
            maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
            maven{ url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
            maven {
                url 'https://jitpack.io'
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    //ui
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //kotlin
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.0'
    //lifecycle
    api 'androidx.lifecycle:lifecycle-runtime:2.2.0'
    api 'androidx.lifecycle:lifecycle-common-java8:2.2.0'
    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    // or Koin for Android Architecture ViewModel
    api 'org.koin:koin-androidx-viewmodel:2.1.4'
    // liveData
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"

    //navigation
    api "androidx.navigation:navigation-fragment-ktx:2.3.0-rc01"
    api "androidx.navigation:navigation-ui-ktx:2.3.0-rc01"
    //retrofit
    api "com.squareup.retrofit2:retrofit:2.7.1"
    api "com.squareup.retrofit2:converter-gson:2.7.1"
    api 'com.github.franmontiel:PersistentCookieJar:v1.0.1'
    //okhttp3 log
    api 'com.squareup.okhttp3:logging-interceptor:4.3.0'
    //https://github.com/li-xiaojun/XPopup
    api 'com.lxj:xpopup:1.9.0'
    //https://github.com/airbnb/lottie-android
    api "com.airbnb.android:lottie:3.4.1"

}
