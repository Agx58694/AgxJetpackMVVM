apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 31
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 31
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }
    buildFeatures {
        dataBinding = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://maven.aliyun.com/repository/google" }
    maven { url 'https://maven.aliyun.com/repository/public' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.7.0'

    //https://developer.android.google.cn/jetpack/androidx/releases/lifecycle
    api 'androidx.lifecycle:lifecycle-common-java8:2.4.0'
    // LiveData
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.4.0"
    // ViewModel
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0"
    // Saved state module for ViewModel
    api "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.4.0"

    // Koin Android
    api "io.insert-koin:koin-android:3.1.2"

    //navigation
    api "androidx.navigation:navigation-fragment-ktx:2.4.0-beta02"
    api "androidx.navigation:navigation-ui-ktx:2.4.0-beta02"

    //retrofit
    api "com.squareup.retrofit2:retrofit:2.9.0"
    api "com.squareup.retrofit2:converter-gson:2.9.0"
    api 'com.github.franmontiel:PersistentCookieJar:1.0.1'

    //okhttp3 log
    api 'com.squareup.okhttp3:logging-interceptor:4.9.1'

    //Room
    api "androidx.room:room-runtime:2.3.0"
    // optional - Kotlin Extensions and Coroutines support for Room
    api "androidx.room:room-ktx:2.3.0"
}
